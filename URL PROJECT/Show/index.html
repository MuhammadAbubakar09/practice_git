<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>URL SHORTNER</title>
</head>
<body>
    <div class="container">
        <h1>URL SHORTNER</h1>
        <form id="short">
            <div>
                <label for="url">Enter URL:</label>
                <input type="url" name="url" id="url" required>
            </div>
            <div>
                 <label for="shortCode">Enter Shortcode:</label>
                <input type="text" name="shortCode" id="shortCode" required>
            </div>

            <button type="submit">SHORT IT</button>
        </form>

        <h2>SHORTENED URLS</h2>
        <ul id="short-url"></ul>
    </div>

<script>
const fetchShortenedURL = async () => {
    try {
        const response = await fetch("/links");
        const links = await response.json();
        console.log("links", links);

        const list = document.getElementById("short-url");
        list.innerHTML = "";
        
        for (const [shortCode, url] of Object.entries(links)) {
            const li = document.createElement("li");
            const truncatedURL = url.length >= 30 ? `${url.slice(0,30)}...` : url;
            li.innerHTML = `
                <a href="/${shortCode}" target="_blank">
                    ${window.location.origin}/${shortCode}
                </a> - ${truncatedURL}
            `;
            list.appendChild(li);
        }
    } catch (err) {
        console.error("Error fetching links:", err);
    }
};

document.getElementById('short').addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(event.target);
    const url = formData.get('url').trim();
    const shortCode = formData.get('shortCode').trim();
    console.log("Submitting:", url, shortCode);

    try {
        const response = await fetch("/shorten", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url, shortCode })
        });

        if (response.ok) {
            const result = await response.json();
            console.log("Shorten response:", result);
            await fetchShortenedURL(); 
            alert("form submitted successfull")
            event.target.reset();
        } else {
            const errorMessage = await response.text();
            alert(errorMessage);
        }
    } catch (error) {
        console.log(error);
    }
});

fetchShortenedURL();
</script>
</body> 
</html>
